<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: rgb(4, 159, 248);
                font-family: Arial, Helvetica, sans-serif;
            }

            .Friends {
                background: black;
                position: fixed;
                max-width: 2000px;
                width: 25%;
                height: 98.4%;
                text-emphasis-color: white;
            }

            .chat {
                background: white;
                position: fixed;
                max-width: 2000px;
                width: 73.5%;
                height: 98.4%;
                left: 500px;
            }

            #send {
                position: fixed;
                right: 100px;
                padding: 40px;
                bottom: 0;
                max-width: 2000px;
                width: 60%;
                display: flex;
            }

            #message_input {
                flex-grow: 1;
            }

        
        </style>
        <title>
            Chat up
        </title>
    </head>

    <body>
        <div class = "Friends"><font color = "white">Friends</font></div>
        <div class = "chat">chat</div>
        <div id="message"></div>
        <form id = "send">
            <input type = "text" id = "message_input">
            <button type = "submit" id = "send_button">send</button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            const sendf = document.getElementById('send')
            const text = document.getElementById('message_input')

            sendf.addEventListener('submit', ref => {
                ref.preventDefault()
                const msg = text.value
                socket.emit('send_message', msg)
                text.value = ''
            })
        </script>
    </body>
</html>
